<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar Sesi칩n</title>
        <script src="https://accounts.google.com/gsi/client" async defer></script>

        <!-- SDK de Facebook -->
        <script>
            window.fbAsyncInit = function () {
                FB.init({
                    appId: '2526394034376519',
                    cookie: true,
                    xfbml: true,
                    version: 'v22.0'
                });
                FB.AppEvents.logPageView();
            };

            (function (d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id))
                    return;
                js = d.createElement(s);
                js.id = id;
                js.src = "https://connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>

        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(to right, #e0f2ff, #f9f9f9); /* NUEVO FONDO */
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .login-container {
                background-color: white;
                padding: 40px 30px;
                border-radius: 20px;
                box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.2);
                text-align: center;
                width: 100%;
                max-width: 400px;
            }

            h2 {
                margin-bottom: 20px;
                color: #333;
            }

            label {
                display: block;
                margin-bottom: 5px;
                text-align: left;
                font-weight: bold;
            }

            input {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border-radius: 10px;
                border: 1px solid #ccc;
                transition: border 0.3s ease;
            }

            input:focus {
                outline: none;
                border-color: #2575fc;
            }

            button {
                background-color: #2575fc;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                font-size: 16px;
                transition: background-color 0.3s ease;
                width: 100%;
            }

            button:hover {
                background-color: #1e60d3;
            }

            .google-signin, .facebook-signin {
                margin-top: 20px;
            }

            .facebook-custom {
                display: flex;
                align-items: center;
                justify-content: center; /* Centra el contenido horizontalmente */
                margin-top: 20px;
                background-color: #1877f2;
                color: white;
                padding: 10px 15px;
                border-radius: 10px;
                cursor: pointer;
                font-weight: bold;
                transition: background-color 0.3s ease;
            }

            .full-width {
                width: 100%;
                padding: 10px;
                border-radius: 10px;
                border: 1px solid #ccc;
                margin-bottom: 15px;
                font-size: 14px;
            }
            button.full-width {
                background-color: #2575fc;
                color: white;
                border: none;
                cursor: pointer;
                font-size: 16px;
                transition: background-color 0.3s ease;
            }
            * {
                box-sizing: border-box;
            }

            .facebook-custom:hover {
                background-color: #145dbf;
            }

            .facebook-custom img {
                width: 20px;
                height: 20px;
                margin-left: -10px; /* 游댳 Mueve solo el 칤cono m치s a la izquierda */
                margin-right: 10px; /* 游댳 Espacio entre 칤cono y texto */
            }

        </style>

    </head>
    <body>

        <div class="login-container">
            <h2>INICIO DE SESI칍N 游깴</h2>
            <form onsubmit="return false;">
                <label for="user">Usuario</label>
                <input type="text" id="user" placeholder="Ingrese su usuario">

                <label for="pass">Contrase침a</label>
                <input type="password" id="pass" placeholder="Ingrese su contrase침a">

                <button id="btnIniciar">Iniciar Sesi칩n</button>
            </form>

            <!-- Google -->
            <div class="google-signin ">
                <div id="g_id_onload"
                     data-client_id="1098896201553-belvqe59kr8lupkv7evaiugfor88dhc4.apps.googleusercontent.com"
                     data-callback="handleCredentialResponse"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin" data-type="standard"></div>
            </div>

            <!-- Facebook -->
            <div class="facebook-custom" onclick="customFacebookLogin()">
                <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook Icon">
                Iniciar sesi칩n con Facebook
            </div>
        </div>

        <script>
            // Utilidad para cookies
            function setCookie(nombre, valor, dias) {
                const fecha = new Date();
                fecha.setTime(fecha.getTime() + (dias * 24 * 60 * 60 * 1000));
                const expira = "expires=" + fecha.toUTCString();
                document.cookie = nombre + "=" + valor + ";" + expira + ";path=/";
            }

            // Login manual
            document.getElementById("btnIniciar").addEventListener("click", function () {
                let user = document.getElementById("user").value;
                let pass = document.getElementById("pass").value;

                let url = `logueousuario?user=${encodeURIComponent(user)}&pass=${encodeURIComponent(pass)}`;

                fetch(url)
                        .then(response => response.json())
                        .then(data => {
                            if (data.resultado === "ok") {
                                setCookie("token", data.token, 7);
                                
                                window.location.href = "clientesclave.html";
                            } else {
                                alert("Usuario o contrase침a incorrectos");
                            }
                        })
                        .catch(error => {
                            console.error("Error al procesar la solicitud:", error);
                        });
            });

            // Google Login
            function handleCredentialResponse(response) {
                const id_token = response.credential;

                fetch(`logueoGamarra`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({id_token})
                })
                        .then(res => res.json())
                        .then(data => {
                            if (data.resultado === 'ok') {
                                setCookie("token", data.token, 7);
                                window.location.href = "clientes.html";
                            } else {
                                alert('Error en login con Google');
                            }
                        })
                        .catch(err => console.error(err));
            }

            // Facebook Login
            function customFacebookLogin() {
                FB.login(function (response) {
                    if (response.authResponse) {
                        FB.api('/me', {fields: 'id,name'}, function (userInfo) {
                            fetch(`loginfacebookservlet`, {
                                method: 'POST',
                                headers: {'Content-Type': 'application/json'},
                                body: JSON.stringify({
                                    facebook_id: userInfo.id,
                                    nombre: userInfo.name

                                })
                            })
                                    .then(res => res.json())
                                    .then(data => {
                                        if (data.resultado === 'ok') {
                                            setCookie("token", data.token, 7);
                                            window.location.href = "clientes.html";
                                        } else {
                                            alert('Error en login con Facebook');
                                        }
                                    })
                                    .catch(err => console.error('Error en Facebook:', err));
                        });
                    } else {
                        alert("Inicio de sesi칩n cancelado.");
                    }
                }, {scope: 'public_profile'});
            }
        </script>

    </body>
</html>
